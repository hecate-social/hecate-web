name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
            rust_target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: linux-arm64
            rust_target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: darwin-arm64
            rust_target: aarch64-apple-darwin
          - os: macos-latest
            target: darwin-amd64
            rust_target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Hecate ${{ github.ref_name }}'
          releaseBody: |
            ## Hecate Desktop ${{ github.ref_name }}

            Native desktop application for the Hecate AI-powered developer studio.

            ### Installation

            **Recommended: Use the installer**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hecate-social/hecate-node/main/install.sh | bash
            ```

            **Manual Installation:**
            - **Linux**: Download `.deb` or `.tar.gz` below
            - **macOS**: Download `.dmg` or `.tar.gz` below

            ### Requirements

            - [hecate-daemon](https://github.com/hecate-social/hecate-daemon) running locally
            - Linux: webkit2gtk-4.1 (included in .deb)
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: --target ${{ matrix.rust_target }}

      - name: Package portable binary
        run: |
          cd src-tauri/target/${{ matrix.rust_target }}/release
          tar -czf hecate-web-${{ matrix.target }}.tar.gz hecate-web
          echo "PORTABLE_ARCHIVE=$(pwd)/hecate-web-${{ matrix.target }}.tar.gz" >> "$GITHUB_ENV"

      - name: Upload portable binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} "$PORTABLE_ARCHIVE" --clobber

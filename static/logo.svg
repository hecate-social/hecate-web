<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <!-- Flame gradient -->
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <!-- Key gradient -->
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- Torch body gradient -->
    <linearGradient id="torchGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="50%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  
  <!-- Left Torch -->
  <g transform="translate(50, 30)">
    <!-- Torch body -->
    <rect x="12" y="80" width="16" height="90" rx="2" fill="url(#torchGrad)"/>
    <!-- Torch cup -->
    <path d="M5 70 L35 70 L30 85 L10 85 Z" fill="#4b5563"/>
    <!-- Flame -->
    <path d="M20 10 Q35 35 28 50 Q35 55 30 70 L20 65 L10 70 Q5 55 12 50 Q5 35 20 10" fill="url(#flameGrad)">
      <animate attributeName="d" dur="1.5s" repeatCount="indefinite"
        values="M20 10 Q35 35 28 50 Q35 55 30 70 L20 65 L10 70 Q5 55 12 50 Q5 35 20 10;
                M20 8 Q32 32 26 48 Q33 56 30 70 L20 63 L10 70 Q7 56 14 48 Q8 32 20 8;
                M20 10 Q35 35 28 50 Q35 55 30 70 L20 65 L10 70 Q5 55 12 50 Q5 35 20 10"/>
    </path>
  </g>
  
  <!-- Right Torch -->
  <g transform="translate(310, 30)">
    <!-- Torch body -->
    <rect x="12" y="80" width="16" height="90" rx="2" fill="url(#torchGrad)"/>
    <!-- Torch cup -->
    <path d="M5 70 L35 70 L30 85 L10 85 Z" fill="#4b5563"/>
    <!-- Flame -->
    <path d="M20 10 Q35 35 28 50 Q35 55 30 70 L20 65 L10 70 Q5 55 12 50 Q5 35 20 10" fill="url(#flameGrad)">
      <animate attributeName="d" dur="1.5s" repeatCount="indefinite" begin="0.2s"
        values="M20 10 Q35 35 28 50 Q35 55 30 70 L20 65 L10 70 Q5 55 12 50 Q5 35 20 10;
                M20 12 Q33 33 27 52 Q34 54 30 70 L20 67 L10 70 Q6 54 13 52 Q7 33 20 12;
                M20 10 Q35 35 28 50 Q35 55 30 70 L20 65 L10 70 Q5 55 12 50 Q5 35 20 10"/>
    </path>
  </g>
  
  <!-- Center Key -->
  <g transform="translate(200, 100)">
    <!-- Key bow (top circle part) -->
    <circle cx="0" cy="-45" r="25" fill="none" stroke="url(#keyGrad)" stroke-width="8"/>
    <circle cx="0" cy="-45" r="12" fill="none" stroke="url(#keyGrad)" stroke-width="4"/>
    <!-- Key shaft -->
    <rect x="-5" y="-25" width="10" height="80" rx="2" fill="url(#keyGrad)"/>
    <!-- Key bit (teeth) -->
    <rect x="-5" y="45" width="25" height="8" rx="1" fill="url(#keyGrad)"/>
    <rect x="-5" y="35" width="18" height="8" rx="1" fill="url(#keyGrad)"/>
    <rect x="-5" y="25" width="12" height="8" rx="1" fill="url(#keyGrad)"/>
  </g>
</svg>
